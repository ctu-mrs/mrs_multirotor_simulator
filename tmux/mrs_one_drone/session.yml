# do not modify these
root: ./
name: simulation
socket_name: mrs
attach: false
tmux_options: -f /etc/ctu-mrs/tmux.conf
# you can modify these
startup_window: core
pre_window: export UAV_NAME=uav1; export USE_SIM_TIME="true"; export RMW_IMPLEMENTATION=rmw_fastrtps_cpp
windows:
  - router:
      layout: tiled
      panes:
        - ros2 run rmw_zenoh_cpp rmw_zenohd
  - simulator:
      layout: tiled
      panes:
        - ros2 launch mrs_multirotor_simulator multirotor_simulator.py custom_config:=./config/simulator.yaml
  - hw_api:
      layout: tiled
      panes:
        - ros2 launch mrs_multirotor_simulator hw_api.py
  - core:
      layout: tiled
      panes:
        - ros2 launch mrs_uav_core core.py platform_config:=./config/platform_config.yaml world_config:=./config/world_config.yaml custom_config:=./config/custom_config.yaml network_config:=./config/network_config.yaml
  - autostart:
      layout: tiled
      panes:
        - ros2 launch mrs_uav_autostart automatic_start.py custom_config:=./config/automatic_start.yaml
  - commands:
      layout: tiled
      panes:
        - 'history -s ./takeoff.sh'
  - rviz:
      layout: tiled
      panes:
        - ros2 run rviz2 rviz2 -d ./rviz.rviz
  - reconfigure:
      layout: tiled
      panes:
        - ros2 run rqt_reconfigure rqt_reconfigure
  - layout:
      layout: tiled
      panes:
        - sleep 2.0; ~/.i3/layout_manager.sh ./layout.json
